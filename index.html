<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ランプシャッター</title>
<style>
body {
  background-color: #e0f0ff;
  font-family: sans-serif;
  text-align: center;
  margin: 0;
}
h2 { margin-top: 1.5em; }
.mode-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 40px;
}
.mode {
  cursor: pointer;
  width: 45%;
}
.mode img {
  width: 100%;
  border-radius: 10px;
}
p {
  font-size: 20px;
  color: #003366;
  margin-top: 30px;
}
</style>
</head>
<body>
<h2>ランプシャッター</h2>
<div class="mode-container">
  <div class="mode" onclick="startMode('day')">
    <img src="assets/day_icon.png" alt="昼モード">
    <p>昼モード</p>
  </div>
  <div class="mode" onclick="startMode('night')">
    <img src="assets/night_icon.png" alt="夜モード">
    <p>夜モード</p>
  </div>
</div>
<p>ここをタップすると判定開始！</p>

<script>
function startMode(mode) {
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(() => {
      if (mode === 'day') location.href = 'day_mode.html';
      else location.href = 'night_mode.html';
    })
    .catch(err => alert('カメラアクセスが拒否されました。設定を確認してください。'));
}
</script>
</body>
</html>
