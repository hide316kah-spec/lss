<!doctype html><html lang="ja">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>ランプシャッター</title>
<link rel="icon" href="assets/instant_cam.png">
<style>
  :root{--bg:#0d0f14;--card:#11141a;--txt:#e9eef7;--accent:#24d1ff;}
  body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue","Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif;}
  .wrap{max-width:900px;margin:28px auto;padding:16px;}
  h1{margin:16px 0 8px;font-weight:800;letter-spacing:.05em}
  .sub{opacity:.7;margin:0 0 22px}
  .cards{display:grid;gap:16px}
  @media(min-width:700px){.cards{grid-template-columns:1fr 1fr}}
  .card{background:var(--card);border-radius:18px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.35);cursor:pointer;outline:2px solid rgba(36,209,255,.35);transition:.15s}
  .card:hover{transform:translateY(-2px);outline-color:var(--accent)}
  .img{aspect-ratio:16/9;background:#0b0d12;border-radius:12px;display:flex;align-items:center;justify-content:center;overflow:hidden;margin-bottom:12px}
  .img>img{width:100%;height:100%;object-fit:cover;display:block}
  .ttl{font-size:28px;font-weight:900}
  .note{font-size:14px;opacity:.75;margin-top:4px}
  .hint{margin-top:18px;opacity:.8}
</style>
</head>
<body>
  <div class="wrap">
    <h1>ランプシャッター</h1>
    <p class="sub">昼／夜を選んでください（UIは固定・変更禁止）</p>

    <div class="cards">
      <a class="card" href="day_mode.html">
        <div class="img"><img src="assets/hero_day.png" alt="昼モード"></div>
        <div class="ttl">昼モード</div>
        <div class="note">色差が出にくいので <b>厳しめ</b>判定</div>
      </a>

      <a class="card" href="night_mode.html">
        <div class="img"><img src="assets/hero_night.png" alt="夜モード"></div>
        <div class="ttl">夜モード</div>
        <div class="note">発光が強く白飛びしやすいので <b>甘め</b>調整</div>
      </a>
    </div>

    <p class="hint">※タップ後にカメラ・保存の許可を求めます（<b>背面カメラ固定／非ミラー</b>）</p>
  </div>
</body></html>
