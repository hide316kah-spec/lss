<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ランプシャッター</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(() => {});
      });
    }
  </script>
</head>
<body>
  <!-- モード選択画面 -->
  <main id="mode-select">
    <div class="mode-card">
      <img id="dayBtn" src="mode_day.png" alt="昼モード" />
    </div>
    <div class="mode-card">
      <img id="nightBtn" src="mode_night.png" alt="夜モード" />
    </div>
    <div class="mode-card">
      <img id="inspectBtn" src="mode_inspect.png" alt="調査モード" />
    </div>
  </main>

  <!-- 撮影・判定画面 -->
  <div id="app" class="hidden">
    <div id="modeLabel"></div>
    <div id="badge" class="badge">OK</div>

    <video id="cam" playsinline autoplay muted></video>
    <canvas id="previewCanvas"></canvas>
    <canvas id="captureCanvas" class="hidden"></canvas>

    <div id="inspectBox">
      <pre id="inspectTxt"></pre>
    </div>

    <button id="shutter" type="button" aria-label="シャッター">
      <img src="camera.png" alt="シャッターボタン" />
    </button>
  </div>

  <!-- フラッシュ用オーバーレイ -->
  <div id="flashEffect"></div>

  <script src="app.js"></script>
</body>
</html>
