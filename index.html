<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ランプシャッター</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- 現在モード表示 -->
  <div id="modeLabel">昼モード</div>

  <div id="app">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div id="roi"></div>
    <div id="flash"></div>

    <!-- 調査モード用パネル -->
    <div id="debugPanel" hidden>
      <pre id="debugText"></pre>
    </div>

    <!-- シャッターボタン（カメラPNG使用） -->
    <button id="shutter" aria-label="シャッター">
      <img src="camera.png" alt="シャッターボタン">
    </button>
  </div>

  <!-- モード選択UI（昼／夜／調査のイラスト） -->
  <div id="modeSelect">
    <img src="day.png" id="dayBtn" alt="昼モード">
    <img src="night.png" id="nightBtn" alt="夜モード">
    <img src="debug.png" id="debugBtn" alt="調査モード">
  </div>

  <script src="app.js"></script>
</body>
</html>
