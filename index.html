<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>ランプシャッター</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#000000" />
</head>

<body>

<!-- ▼ モード選択画面（最初に必ず表示） -->
<div id="modeSelect">
  <img src="mode_day.png" id="btnDay"   alt="昼モード" />
  <img src="mode_night.png" id="btnNight" alt="夜モード" />
  <img src="mode_inspect.png" id="btnInspect" alt="調査モード" />
</div>

<!-- ▼ 撮影UI（モード決定後に表示） -->
<div id="app" hidden>
  <div id="modeLabel"></div>

  <!-- カメラ映像 -->
  <video id="cam" playsinline autoplay muted></video>

  <!-- ROI（右上固定・Aサイズ） -->
  <div id="roi"></div>

  <!-- 判定バッジ（昼/夜のみ） -->
  <div id="badge" hidden></div>

  <!-- 調査モード用の数値ラベル -->
  <div id="inspectBox" hidden>
    <pre id="inspectTxt"></pre>
  </div>

  <!-- シャッターボタン（イラスト） -->
  <img src="camera.png" id="shutter" alt="shutter" />
</div>

<script src="app.js"></script>
</body>
</html>
