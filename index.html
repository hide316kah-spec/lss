<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ランプシャッター</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- モード名 -->
  <div id="modeLabel" hidden>昼モード</div>

  <!-- モード選択 -->
  <div id="modeSelect">
    <div class="modeWrap">
      <img id="dayBtn"   src="day.png">
      <img id="nightBtn" src="night.png">
      <img id="debugBtn" src="debug.png">
    </div>
  </div>

  <!-- カメラ画面 -->
  <div id="app" hidden>
    <div id="stage">

      <video id="video" playsinline autoplay muted></video>

      <!-- ROI（JSで位置とサイズを制御） -->
      <div id="roi"></div>

      <!-- フラッシュ -->
      <div id="flash"></div>

      <!-- OK/NG -->
      <div id="badge" class="badge ng">NG?</div>

      <!-- 調査モード表示 -->
      <div id="debugPanel" hidden>
        <pre id="debugText"></pre>
      </div>

      <!-- シャッター -->
      <button id="shutter">
        <img src="camera.png">
      </button>

    </div>
  </div>

  <canvas id="workCanvas" hidden></canvas>
  <script src="app.js"></script>
</body>
</html>
