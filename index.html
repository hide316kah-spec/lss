<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ランプシャッター</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- 現在モード表示 -->
  <div id="modeLabel" hidden>昼モード</div>

  <!-- モード選択画面 -->
  <div id="modeSelect">
    <div class="modeWrap">
      <img id="dayBtn"   src="day.png"   alt="昼モード">
      <img id="nightBtn" src="night.png" alt="夜モード">
      <img id="debugBtn" src="debug.png" alt="調査モード">
    </div>
  </div>

  <!-- カメラ画面 -->
  <div id="app" hidden>
    <div id="stage">
      <video id="video" playsinline autoplay muted></video>

      <!-- 右上横長ROI（見た目用） -->
      <div id="roi"></div>

      <!-- フラッシュ -->
      <div id="flash"></div>

      <!-- OK / NGバッジ -->
      <div id="badge" class="badge ng">NG?</div>

      <!-- 調査モードパネル -->
      <div id="debugPanel" hidden>
        <pre id="debugText"></pre>
      </div>

      <!-- 手動シャッター -->
      <button id="shutter" aria-label="シャッター">
        <img src="camera.png" alt="シャッターボタン">
      </button>
    </div>
  </div>

  <!-- 判定用ワークキャンバス（画面には出さない） -->
  <canvas id="workCanvas" hidden></canvas>

  <script src="app.js"></script>
</body>
</html>
