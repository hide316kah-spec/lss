<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ランプシャッター</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- モード表示（モード選択時は非表示） -->
  <div id="modeLabel" style="display:none;">昼モード</div>

  <!-- モード選択画面 -->
  <div id="modeSelect">
    <div class="modeWrap">
      <img id="dayBtn" src="day.png" alt="昼モード">
      <img id="nightBtn" src="night.png" alt="夜モード">
      <img id="debugBtn" src="debug.png" alt="調査モード">
    </div>
  </div>

  <!-- カメラ画面 -->
  <div id="app" style="display:none;">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div id="roi"></div>
    <div id="flash"></div>

    <div id="debugPanel" hidden>
      <pre id="debugText"></pre>
    </div>

    <button id="shutter">
      <img src="camera.png" alt="camera">
    </button>
  </div>

  <!-- app.js は必ず body 最後 -->
  <script src="app.js"></script>
</body>
</html>
